<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="photo gallery.css">
  </head>
  <body>
    <header class="header">
      <h1>css flexbox photo gallery</h1>
    </header>
    <div class="gallery">
      <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/1.jpg" alt="white-brown cat cuddles against blanket with eyes closed">
      <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/2.jpg" alt="light brown and white cat lays against polished wooden floor staring at camera">
      <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/3.jpg" alt="brown-grey cat looks away from camera" alt="">
      <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/4.jpg" alt="grey, white, light tan cat lays underneath a white blanket, eyes closed, though its face peeks out">
      <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/5.jpg" alt=" white cat with blue eyes sits against white window sill">
      <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/6.jpg" alt="two baby kittens with brown-grey fur">
      <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/7.jpg" alt="small cat hides underneath a blanket(?) on a couch with only its face peeking out, yellow eyes wide open">
      <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/8.jpg" alt="orange cat lays on a white floor/couch staring at the camera">
      <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/9.jpg"  alt="a white-grey cat and a black cat laying together">
    </div>
  </body>
</html>
